<section>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Listado de Pacientes</h2>
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow" [routerLink]="['/pacientes/crear']" >
      Nuevo Paciente
    </button>
  </div>

  <div class="grid gap-4">
    @for (paciente of pacientes(); track paciente.id) {
    <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
      <h3 class="text-lg font-semibold text-green-700 mb-1">{{ paciente.nombre }} {{ paciente.apellido }}</h3>
      <p class="text-sm text-gray-600">
        <strong>DNI:</strong> {{ paciente.dni }}<br />
        <strong>TelÃ©fono:</strong> {{ paciente.telefono }}<br />
        <strong>Email:</strong> {{ paciente.email }}
      </p>
      <div class="flex justify-end mt-4 space-x-2">
        <button class="text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded" [routerLink]="['/pacientes/editar', paciente.id]">Editar</button>
        <button class="text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded" (click)="paciente.id && eliminarPaciente(paciente.id)">Eliminar</button>
      </div>
    </div>
    }
    <!-- Paciente simulado -->

  </div>
</section>
