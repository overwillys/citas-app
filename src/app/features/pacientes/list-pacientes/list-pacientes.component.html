<section>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Listado de Pacientes</h2>
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow" [routerLink]="['/pacientes/crear']" >
      Nuevo Paciente
    </button>
  </div>
  
    <div class="overflow-x-auto shadow rounded-lg border border-gray-200">
      <table  class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id Médico</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido y Nombre</th>
            <th scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dni</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefono</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acción</th>

            <th scope="col" class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody>
          @for ( paciente of pacientes(); track paciente.id){
            <tr>
              <td class="px-6 py-4 text-sm text-gray-900"> {{ paciente.id }}</td>
              <td class="px-6 py-4 text-sm text-gray-900"> {{ paciente.nombre }}</td>
              <td class="px-6 py-4 text-sm text-gray-900"> {{ paciente.dni }}</td>
              <td class="px-6 py-4 text-sm text-gray-900"> {{ paciente.telefono }}</td>
              <td class="px-6 py-4 text-sm text-gray-900"> {{ paciente.email }}</td>
              <td>
                <button class="text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded ml-2" [routerLink]="['/pacientes/editar', paciente.id]">Editar</button>
                <button class="text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded ml-2" (click)="paciente.id && eliminarPaciente(paciente.id)">Eliminar</button>
              </td>

            </tr>
          }
        </tbody>
      </table>

  </div>
