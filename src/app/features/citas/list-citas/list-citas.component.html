<section>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Listado de Citas</h2>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow" [routerLink]="['/citas/crear']">
      Nueva Cita
    </button>
  </div>

  <div class="overflow-x-auto shadow rounded-lg border border-gray-200">
    <table  class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id Médico</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Médico</th>
          <th scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Cita</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Motivo Cita</th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody>
        @for ( cita of citas(); track cita.id){
          <tr>
            <td class="px-6 py-4 text-sm text-gray-900"> {{ cita.medicoId }}</td>
            <td class="px-6 py-4 text-sm text-gray-900"> {{ getNombreMedico(cita.medicoId) }}</td>
            <td class="px-6 py-4 text-sm text-gray-900"> {{ cita.fecha }}</td>
            <td class="px-6 py-4 text-sm text-gray-900"> {{ cita.motivo }}</td>
          </tr>
        }

      </tbody>
    </table>

  </div>
